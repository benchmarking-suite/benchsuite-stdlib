workload =
    recordcount=%(default_ops_count)s
    operationcount=%(default_ops_count)s
    workload=com.yahoo.ycsb.workloads.CoreWorkload
    readallfields=true
    readproportion=0.95
    updateproportion=0
    scanproportion=0
    insertproportion=0.05
