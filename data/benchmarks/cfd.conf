[DEFAULT]
name = CFD
class = benchsuite.stdlib.benchmark.vm_benchmark.BashCommandBenchmark


install_ubuntu =
    sudo add-apt-repository http://dl.openfoam.org/ubuntu
    sudo sh -c "wget -O - http://dl.openfoam.org/gpg.key | apt-key add -"
    sudo apt-get update
    sudo apt-get -y install unzip openfoam231 paraview zip gnuplot-qt python-numpy git
    git clone https://github.com/benchmarking-suite/cfd-benchmark-case

execute_ubuntu =
    source /opt/openfoam231/etc/bashrc
    cd cfd-benchmark-case
    bash runCase -nIter %(n_iter)s -solP %(solver_p)s

n_iter = 100
solver_p = GAMG

[workload1]
workload_name = copyfiles